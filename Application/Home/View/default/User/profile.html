<extend name="Base/common" />

<block name="body">
    <section class="hyzx_main auto fix">
        <include file="User/left"/>
        <div class="hyzx_main_right">
            <h2 class="fix"> <span>个人资料</span> </h2>
            <div class="grzl_main">
                <form class="" action="" method="post">
                <ul>
                	<li class="fix">
                    	<p>手 机 号 ：</p>
                        <span>
                        <input type="text" name="mobile" id="mobile" disabled="disabled" value="{:get_userinfo(0, 3)}" class="wbk1">
                        </span>
                    </li>
                	<li class="fix">
                    	<p>真实姓名：</p>
                        <span><input type="text" name="nickname" id="nickname" value="{$user_info['nickname']}" class="wbk1"></span>
                    </li>
                	<li class="fix">
                    	<p>性       别：</p>
                        <span><em><input type="radio" name="sex" id="sex" value="1" <eq name="user_info['sex']" value="1">checked</eq>>
                        <label for="radio">男</label></em>
                        <em><input type="radio" name="sex" id="sex" value="2" <eq name="user_info['sex']" value="2">checked</eq>>
                        <label for="radio">女</label></em></span>
                    </li>
                	<li class="fix">
                    	<p>生       日：</p>
                        <span><input name="birthday" class="seach_in1 search-keyword wbk1" type="text" id="search" value="{$user_info['birthday']}" placeholder="例如：2016-06-06"/></span>
                    </li>
                	<li class="fix">
                    	<p>QQ：</p>
                        <span><input type="text" name="qq" id="qq" value="{$user_info['qq']}" class="wbk1"></span>
                    </li>
                	<li class="fix">
                    	<p>证       件：</p>
                        <span>
                        <select name="papers[0]" id="select" class="select1">
                            <option value="1" <eq name="user_info['papers'][0]" value="1">selected</eq>>身份证</option>
                            <option value="2" <eq name="user_info['papers'][0]" value="2">selected</eq>>护照</option>
                            <option value="3" <eq name="user_info['papers'][0]" value="3">selected</eq>>军官证</option>
                            <option value="4" <eq name="user_info['papers'][0]" value="4">selected</eq>>港澳通行证</option>
                            <option value="5" <eq name="user_info['papers'][0]" value="5">selected</eq>>台胞证</option>
                            <option value="6" <eq name="user_info['papers'][0]" value="6">selected</eq>>其他</option>
                        </select>
                        <input type="text" name="papers[1]" value="{$user_info['papers'][1]}" class="wbk2">
                        </span>
                    </li>
                	<li class="fix">
                    	<p>电话号码：</p>
                        <span>
                        <input type="text" name="tel" id="tel" value="{$user_info['tel']}" class="wbk1">
                        </span>
                    </li>
                	<li class="fix">
                    	<p>地址：</p>
                        <span>
                        <select name="address[0]" id="province" class="select2" data-old="{$user_info['address'][0]}"></select>
                        <select name="address[1]" id="city" class="select2" data-old="{$user_info['address'][1]}"></select>
                        <select name="address[2]" id="area" class="select2" data-old="{$user_info['address'][2]}"></select>
                        </span>
                    </li>
                	<li class="fix">
                    	<p>&nbsp;</p>
                        <span><input name="address[3]" class="seach_in1 search-keyword wbk1" type="text" id="search" value="{$user_info['address'][3]}" placeholder="输入不包括城市的地址"/></span>
                    </li>
                	<li class="fix">
                    	<p>&nbsp;</p>
                        <span>
                        <input type="submit" value="保 存" class="btn">
                        </span>
                    </li>
                </ul>
                </form>
            </div>
        </div>
    </section>
</block>
<block name="script">
<script src="__JS__/city.js" type="text/javascript"></script>
<script>
    $(function(){
       city_selector();
    });
</script>
</block>
